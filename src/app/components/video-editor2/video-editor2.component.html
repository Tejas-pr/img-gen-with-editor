<div class="video-editor-container">
  <!-- top nav bar -->
  <mat-toolbar color="primary" class="navbar">
    <span class="logo">Video Editor</span>

    <span class="spacer"></span>

    <button
      mat-button
      class="download-btn"
      [disabled]="!mergedVideoUrl && !trimmedVideoUrl"
    >
      <a [href]="mergedVideoUrl || trimmedVideoUrl" download="output.mp4"
        >Export</a
      >
    </button>
  </mat-toolbar>

  <!-- bottom main content -->
  <div class="container">
    <!-- left side -->
    <div class="left-side-container">
      <p>Video pool</p>
      <div class="video-list">
        <div *ngFor="let video of videos" class="video-item">
          <video [src]="video" controls></video>
          <button (click)="addToQueue(video)">Add to Merge</button>
          <button (click)="trimVideoBtn(video)">Trim</button>
        </div>
      </div>
    </div>

    <!-- right side -->
    <div class="right-side-container">
      <div class="trim-controls">
        <video
          [src]="selectedVideoUrl"
          controls
          (loadedmetadata)="onLoadedMetadata($event)"
        ></video>
        <div class="slider-wrapper">
          <mat-slider
            class="custom-range-slider"
            [min]="0"
            [max]="maxDuration"
            [step]="1"
            [(ngModel)]="sliderRange"
            thumbLabel
          >
            <input matSliderStartThumb (input)="onStartThumbInput($event)" />
            <input matSliderEndThumb (input)="onEndThumbInput($event)" />
          </mat-slider>

          <!-- Custom Labels -->
          <div class="thumb-labels">
            <span class="start-label">Start: {{ sliderRange[0] }}s</span>
            <span class="end-label">End: {{ sliderRange[1] }}s</span>
          </div>
        </div>

        <button mat-button class="download-btn" (click)="trimVideo()">
          Trim & Save
        </button>
      </div>

      <!-- Selected Videos for Merging -->
      <div class="merging-queue">
        <div class="merging-queue-header">
          <p>Timeline</p>
          <!-- *ngIf="selectedVideos.length > 1" -->
          <button mat-button class="download-btn" (click)="mergeVideos()">
            Merge Videos
          </button>
        </div>
        <div *ngIf="selectedVideos.length > 0" class="selected-video-list">
          <div class="video-container">
            <video
              *ngFor="let video of selectedVideos"
              [src]="getVideoUrl(video)"
              controls
            ></video>
          </div>
        </div>
      </div>
    </div>

    <!-- right right -->
    <div class="right-right-container">
      <!-- Processed Video Preview -->
      <!-- *ngIf="trimmedVideoUrl || mergedVideoUrl" -->
      <div class="processed-video">
        <p>Processed Video</p>
        <hr class="hr-line" />
        <video
          *ngIf="trimmedVideoUrl || mergedVideoUrl"
          #processedVideoPlayer
          [src]="mergedVideoUrl || trimmedVideoUrl"
          controls
        ></video>
        <!-- Status Message -->
        <p class="message">{{ message }}</p>
        <button
          *ngIf="trimmedVideoUrl || mergedVideoUrl"
          mat-button
          (click)="reloadPage()"
          class="download-btn"
        >
          New Project
        </button>
      </div>
    </div>
  </div>
</div>
