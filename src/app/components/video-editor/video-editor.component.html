<div class="video-editor-container">
    <!-- Toolbar -->
    <mat-toolbar color="primary">
      <span>Video Editor</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="exportVideo()">
        <mat-icon>save</mat-icon> Export
      </button>
    </mat-toolbar>
  
    <div class="main-content">
      <!-- Video Pool (Left) -->
      <div class="video-pool">
        <mat-tab-group>
          <mat-tab label="Show All">
            <div cdkDropList [cdkDropListData]="videoPool" (cdkDropListDropped)="drop($event)">
              <div *ngFor="let video of videoPool" class="video-item" cdkDrag>
                <img [src]="video.url" alt="{{video.name}}" class="thumbnail">
                <p>{{video.name}}</p>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Video"></mat-tab>
          <mat-tab label="Audio">
            <div *ngFor="let audio of availableAudio" class="audio-item">
              <p>{{audio.name}}</p>
              <button mat-button (click)="addBackgroundMusic(audio)">Add</button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
  
      <!-- Preview (Center) -->
      <div class="preview-section">
        <video #videoPreview (timeupdate)="onTimeUpdate()" [src]="timelineClips[0].url" controls></video>
        <div class="preview-controls">
          <button mat-icon-button (click)="seekTo(currentTime - 5)">
            <mat-icon>replay_5</mat-icon>
          </button>
          <button mat-icon-button (click)="togglePlay()">
            <mat-icon>{{isPlaying ? 'pause' : 'play_arrow'}}</mat-icon>
          </button>
          <button mat-icon-button (click)="seekTo(currentTime + 5)">
            <mat-icon>forward_5</mat-icon>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Timeline (Bottom) -->
    <div class="timeline-section">
      <div class="timeline-header">
        <span>{{formatTime(currentTime)}} / {{formatTime(totalDuration)}}</span>
      </div>
      <div class="timeline-tracks">
        <div class="track">
          <span>Track 1 (Video)</span>
          <div class="timeline-clips">
            <div *ngFor="let clip of timelineClips" class="clip">
              <img [src]="clip.url" alt="clip">
              <mat-slider [min]="0" [max]="clip.duration" [(ngModel)]="clip.startTime" (change)="trimClip(clip, clip.startTime, clip.endTime)"></mat-slider>
              <mat-slider [min]="0" [max]="clip.duration" [(ngModel)]="clip.endTime" (change)="trimClip(clip, clip.startTime, clip.endTime)"></mat-slider>
            </div>
          </div>
        </div>
        <div class="track">
          <span>Track 2 (Audio)</span>
          <div *ngIf="backgroundMusic" class="audio-track">
            <p>{{backgroundMusic.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
